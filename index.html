<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jane Doette Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row display-flex">
            <div class="col-md-6">
                <img class="title-logo img-responsive" src="http://placehold.it/100x100" alt="Logos">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="title-super">Jane Doette</h1>
                <h4 class="title-sub">Front-end Ninja</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row display-flex">
            <div class="col-md-12">
                <img class="img-setting img-responsive" src="http://placehold.it/1140x350" alt="1140x350 pix">
            </div>
        </div>
        <div class="row display-flex">
            <div class="col-md-12">
                <h2 class="text-muted text-thin">Featured Work</h2>
            </div>
        </div>
        <div class="row text-center display-flex">
            <div class="col-md-4">
                <img class="img-setting img-responsive" src="http://placehold.it/555x350" alt="Appify pix" data-toggle="modal" data-target="#project1">
                <h3 class="text-uppercase">Appify</h3>
                <a href="https://github.com/udacity/appify" target="_blank">https://github.com/udacity/Appify</a>
            </div>
            <div class="col-md-4">
                <img class="img-setting img-responsive" src="http://placehold.it/555x350" alt="Sunflower pix" data-toggle="modal" data-target="#project1">
                <h3 class="text-uppercase">Sunflower</h3>
                <a href="https://github.com/udacity/Sunflower" target="_blank">https://github.com/udacity/Sunflower</a>
            </div>
            <div class="col-md-4">
                <img class="img-setting img-responsive" src="http://placehold.it/555x350" alt="Bokeh pix" data-toggle="modal" data-target="#project1">
                <h3 class="text-uppercase">Bokeh</h3>
                <a href="https://github.com/udacity/Bokeh" target="_blank">https://github.com/udacity/Bokeh</a>
            </div>
        </div>
    </div>
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="images/555.jpeg" alt="modal-body"> This was my first project in this class. I learned a lot about HTML and CSS.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
